## Logging configuration
[loggers]
keys = root, ckan, ckanext, werkzeug

# ensure adding our custom handlers
[handlers]
keys = console, selfinfoErrorHandler

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_werkzeug]
level = WARNING
handlers = console
qualname = werkzeug
propagate = 0

[logger_ckan]
level = INFO
handlers = console, selfinfoErrorHandler
qualname = ckan
propagate = 0

[logger_ckanext]
level = INFO
handlers = console, selfinfoErrorHandler
qualname = ckanext
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_selfinfoErrorHandler]
class = ckanext.selfinfo.handlers.SelfinfoErrorHandler
level = ERROR
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
